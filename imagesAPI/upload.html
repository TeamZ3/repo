<html>
<head>
	<title>Crear Entrada</title>
		<link rel="stylesheet" type="text/css" href="css/profileImages.css">
</head>
<body>
	<h3>Create Entry</h3>
	<form method='post' action='upload' enctype="multipart/form-data">
		<div onclick="uploadInput.click()" class="circular2" style="margin: 0 0 0 -12px;"><img src="images/wood.jpg"/></div>
		<input hidden type="file" id="uploadInput" name="pic" accept="image/*" onchange="loadFile(event)">
		<input type="submit">
	</form>
	<img id="output"/>	
	<script>
	  var loadFile = function(event) {
	    var output = document.getElementById('output');
	    output.src = URL.createObjectURL(event.target.files[0]);
	  };
	</script>
</body>
</html>
